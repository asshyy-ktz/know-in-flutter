name: now_in_flutter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  fluttertoast: ^8.2.4
  http: ^1.2.0
  another_flushbar: ^1.12.29
  provider: ^6.0.3
  get: ^4.6.5
  shared_preferences: ^2.0.15
  flutter_svg: ^2.0.7 
  google_fonts: ^5.1.0 
  lottie: ^3.0.0
  animations: ^2.0.11
  flutter_flavorizr: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    # Add assets from the images directory to the application.
    - assets/
    - assets/images/
    - assets/icons/
    - assets/json/
    - assets/audios/
